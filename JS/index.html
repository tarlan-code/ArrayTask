    <!-- !Task-1 -->
    <script>
        var numbers = [];
        var min = numbers[0];
        length = numbers.length
        if (length == 0) {
            min = "Boş array"
        }

       else if (length != 1){
            for (let i = 1; i < numbers.length; i++) {
                if(numbers[i]<min)
                    min=numbers[i] 
            }
       }
       console.log("Array-də olan minimum ədəd: " + min)
    </script>
